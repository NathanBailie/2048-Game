<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon.png">
	<title>2048 Game</title>
<script defer src="js/bundle.3a8698dc337d6bc76d3e.js"></script><link href="css/styles.cf72a00b53f2ec1f780f.css" rel="stylesheet"></head>

<body>
	<div class="container">
		<div class="upperPanel">
			<div class="upperPanel__gameName">
				<h1>
					<span>2</span>
					<span>0</span>
					<span>4</span>
					<span>8</span>
				</h1>
				<h2>Game</h2>
			</div>
			<div class="upperPanel__wraper">
				<div class="upperPanel__buttons">
					<button class="upperPanel__undo" title="Undo the last move">Undo</button>
					<button class="upperPanel__newGame" title="Start the new game">New game</button>
				</div>

				<div class="upperPanel__score" title="Your current score">
					<h2>your score</h2>
					<p>0</p>
				</div>
			</div>
		</div>
		<div class="gameWraper">
			<canvas width="500" height="500"></canvas>
			<div class="victoryWindow">You win!</div>
			<div class="finishWindow">Game over!</div>
		</div>
	</div>


</body>

</html>
